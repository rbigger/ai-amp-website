<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-size: 28px; font-weight: 600; fill: #1a365d; }
      .category-label { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #64748b; }
      .role-name { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: white; }
      .role-desc { font-family: system-ui, -apple-system, sans-serif; font-size: 8px; fill: white; opacity: 0.9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff"/>

  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" class="title">15 Specialized Agent Roles</text>

  <!-- LEADERSHIP - Blue (#1a365d) -->
  <text x="170" y="95" text-anchor="middle" class="category-label">LEADERSHIP</text>

  <g transform="translate(50, 110)">
    <rect width="120" height="70" rx="8" fill="#1a365d"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">ARCHITECT</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Strategic design</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ verification</text>
  </g>

  <g transform="translate(180, 110)">
    <rect width="120" height="70" rx="8" fill="#1e40af"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">PRODUCT-MGR</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Requirements</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ prioritization</text>
  </g>

  <g transform="translate(310, 110)">
    <rect width="120" height="70" rx="8" fill="#2563eb"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">PROJECT-MGR</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Progress tracking</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ coordination</text>
  </g>

  <!-- IMPLEMENTATION - Green (#16a34a) -->
  <text x="610" y="95" text-anchor="middle" class="category-label">IMPLEMENTATION</text>

  <g transform="translate(490, 110)">
    <rect width="120" height="70" rx="8" fill="#15803d"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">CODER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">TDD development</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ implementation</text>
  </g>

  <g transform="translate(620, 110)">
    <rect width="120" height="70" rx="8" fill="#16a34a"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">DB-ADMIN</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Schema design</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ migrations</text>
  </g>

  <g transform="translate(750, 110)">
    <rect width="120" height="70" rx="8" fill="#22c55e"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">UX-DESIGNER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Interface design</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ accessibility</text>
  </g>

  <!-- QUALITY - Purple (#7c3aed) -->
  <text x="170" y="235" text-anchor="middle" class="category-label">QUALITY</text>

  <g transform="translate(50, 250)">
    <rect width="120" height="70" rx="8" fill="#6d28d9"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">TESTER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Test execution</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ verification</text>
  </g>

  <g transform="translate(180, 250)">
    <rect width="120" height="70" rx="8" fill="#7c3aed"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">REVIEWER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Code review</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ quality gates</text>
  </g>

  <!-- OPERATIONS - Orange (#d97706) -->
  <text x="375" y="235" text-anchor="middle" class="category-label">OPERATIONS</text>

  <g transform="translate(310, 250)">
    <rect width="120" height="70" rx="8" fill="#d97706"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">DEVOPS</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Monitoring</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ infrastructure</text>
  </g>

  <!-- SUPPORT - Teal (#0d9488) -->
  <text x="610" y="235" text-anchor="middle" class="category-label">SUPPORT</text>

  <g transform="translate(490, 250)">
    <rect width="120" height="70" rx="8" fill="#0f766e"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">ANALYST</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Data analysis</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ recommendations</text>
  </g>

  <g transform="translate(620, 250)">
    <rect width="120" height="70" rx="8" fill="#0d9488"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">RESEARCHER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Information</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">gathering</text>
  </g>

  <g transform="translate(750, 250)">
    <rect width="120" height="70" rx="8" fill="#14b8a6"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">LIBRARIAN</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Knowledge base</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ documentation</text>
  </g>

  <!-- SECURITY - Red (#dc2626) -->
  <text x="170" y="375" text-anchor="middle" class="category-label">SECURITY + COMPLIANCE</text>

  <g transform="translate(50, 390)">
    <rect width="120" height="70" rx="8" fill="#b91c1c"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">CISO</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Security ops</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ incidents</text>
  </g>

  <g transform="translate(180, 390)">
    <rect width="120" height="70" rx="8" fill="#dc2626"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">COMPLIANCE</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Audit readiness</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ evidence</text>
  </g>

  <!-- SPECIAL - Gold (#ca8a04) -->
  <text x="375" y="375" text-anchor="middle" class="category-label">SPECIAL PURPOSE</text>

  <g transform="translate(310, 390)">
    <rect width="120" height="70" rx="8" fill="#ca8a04"/>
    <text x="60" y="30" text-anchor="middle" class="role-name">RESCUER</text>
    <text x="60" y="45" text-anchor="middle" class="role-desc">Crash recovery</text>
    <text x="60" y="57" text-anchor="middle" class="role-desc">+ rehabilitation</text>
  </g>

  <!-- Key Principles Box -->
  <g transform="translate(490, 360)">
    <rect width="380" height="130" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="190" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1a365d">Key Principles</text>

    <circle cx="30" cy="50" r="6" fill="#0d9488"/>
    <text x="45" y="54" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Each role has defined decision scope</text>

    <circle cx="30" cy="75" r="6" fill="#0d9488"/>
    <text x="45" y="79" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">No agent can approve its own work</text>

    <circle cx="30" cy="100" r="6" fill="#0d9488"/>
    <text x="45" y="104" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Clear escalation paths to ARCHITECT and USER</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 520)">
    <rect width="900" height="80" rx="8" fill="#f1f5f9"/>
    <text x="450" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1a365d">Role Categories</text>

    <rect x="40" y="40" width="20" height="20" rx="4" fill="#1a365d"/>
    <text x="70" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Leadership (3)</text>

    <rect x="180" y="40" width="20" height="20" rx="4" fill="#16a34a"/>
    <text x="210" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Implementation (3)</text>

    <rect x="340" y="40" width="20" height="20" rx="4" fill="#7c3aed"/>
    <text x="370" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Quality (2)</text>

    <rect x="470" y="40" width="20" height="20" rx="4" fill="#d97706"/>
    <text x="500" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Operations (1)</text>

    <rect x="610" y="40" width="20" height="20" rx="4" fill="#0d9488"/>
    <text x="640" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Support (3)</text>

    <rect x="730" y="40" width="20" height="20" rx="4" fill="#dc2626"/>
    <text x="760" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Security (2)</text>

    <rect x="850" y="40" width="20" height="20" rx="4" fill="#ca8a04"/>
    <text x="880" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Special (1)</text>
  </g>

  <!-- Workflow arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Arrow from Leadership to Implementation -->
  <path d="M 430 145 L 480 145" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow from Implementation to Quality -->
  <path d="M 550 180 Q 550 220 300 250" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow from Quality to Operations -->
  <path d="M 300 285 L 300 285" fill="none" stroke="#94a3b8" stroke-width="2"/>

  <!-- Footer -->
  <text x="500" y="640" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">One coordinated team with specialized expertise</text>
  <text x="500" y="665" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Each role focuses on what it does best</text>
</svg>
