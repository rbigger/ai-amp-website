<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-size: 24px; font-weight: 600; fill: #1a365d; }
      .layer-title { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: white; }
      .layer-desc { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: white; opacity: 0.9; }
      .component { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #1e293b; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">Platform Architecture</text>

  <!-- Interface Layer (top) -->
  <rect x="50" y="70" width="800" height="80" rx="8" fill="#0d9488"/>
  <text x="80" y="100" class="layer-title">Interface Layer</text>
  <text x="80" y="120" class="layer-desc">How you interact with AI-AMP</text>

  <!-- Interface components -->
  <rect x="300" y="85" width="100" height="50" rx="6" fill="white"/>
  <text x="350" y="115" text-anchor="middle" class="component">Dashboard</text>

  <rect x="420" y="85" width="100" height="50" rx="6" fill="white"/>
  <text x="470" y="115" text-anchor="middle" class="component">REST API</text>

  <rect x="540" y="85" width="100" height="50" rx="6" fill="white"/>
  <text x="590" y="115" text-anchor="middle" class="component">CLI</text>

  <rect x="660" y="85" width="100" height="50" rx="6" fill="white"/>
  <text x="710" y="115" text-anchor="middle" class="component">Webhooks</text>

  <!-- Agent Layer -->
  <rect x="50" y="160" width="800" height="80" rx="8" fill="#2563eb"/>
  <text x="80" y="190" class="layer-title">Agent Layer</text>
  <text x="80" y="210" class="layer-desc">15 specialized AI agents</text>

  <!-- Agent components -->
  <rect x="300" y="175" width="70" height="50" rx="6" fill="white"/>
  <text x="335" y="205" text-anchor="middle" class="component">ARCHITECT</text>

  <rect x="380" y="175" width="70" height="50" rx="6" fill="white"/>
  <text x="415" y="205" text-anchor="middle" class="component">CODER</text>

  <rect x="460" y="175" width="70" height="50" rx="6" fill="white"/>
  <text x="495" y="205" text-anchor="middle" class="component">TESTER</text>

  <rect x="540" y="175" width="70" height="50" rx="6" fill="white"/>
  <text x="575" y="205" text-anchor="middle" class="component">CISO</text>

  <rect x="620" y="175" width="70" height="50" rx="6" fill="white"/>
  <text x="655" y="205" text-anchor="middle" class="component">RESCUER</text>

  <rect x="700" y="175" width="60" height="50" rx="6" fill="white"/>
  <text x="730" y="205" text-anchor="middle" class="component">+10 more</text>

  <!-- Orchestration Layer -->
  <rect x="50" y="250" width="800" height="80" rx="8" fill="#7c3aed"/>
  <text x="80" y="280" class="layer-title">Orchestration Layer</text>
  <text x="80" y="300" class="layer-desc">Coordinates agent work</text>

  <!-- Orchestration components -->
  <rect x="300" y="265" width="110" height="50" rx="6" fill="white"/>
  <text x="355" y="290" text-anchor="middle" class="component">State Machine</text>

  <rect x="420" y="265" width="110" height="50" rx="6" fill="white"/>
  <text x="475" y="290" text-anchor="middle" class="component">Liveness Monitor</text>

  <rect x="540" y="265" width="110" height="50" rx="6" fill="white"/>
  <text x="595" y="290" text-anchor="middle" class="component">Task Scheduler</text>

  <rect x="660" y="265" width="100" height="50" rx="6" fill="white"/>
  <text x="710" y="290" text-anchor="middle" class="component">Escalation</text>

  <!-- Foundation Layer (bottom) -->
  <rect x="50" y="340" width="800" height="80" rx="8" fill="#1a365d"/>
  <text x="80" y="370" class="layer-title">Foundation Layer</text>
  <text x="80" y="390" class="layer-desc">Core infrastructure</text>

  <!-- Foundation components -->
  <rect x="300" y="355" width="100" height="50" rx="6" fill="white"/>
  <text x="350" y="380" text-anchor="middle" class="component">Memory Tiers</text>

  <rect x="410" y="355" width="100" height="50" rx="6" fill="white"/>
  <text x="460" y="380" text-anchor="middle" class="component">Audit Logging</text>

  <rect x="520" y="355" width="100" height="50" rx="6" fill="white"/>
  <text x="570" y="380" text-anchor="middle" class="component">Approvals</text>

  <rect x="630" y="355" width="100" height="50" rx="6" fill="white"/>
  <text x="680" y="380" text-anchor="middle" class="component">Security</text>

  <!-- Arrows showing flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Bidirectional arrows between layers -->
  <line x1="450" y1="150" x2="450" y2="160" stroke="#94a3b8" stroke-width="2"/>
  <line x1="450" y1="240" x2="450" y2="250" stroke="#94a3b8" stroke-width="2"/>
  <line x1="450" y1="330" x2="450" y2="340" stroke="#94a3b8" stroke-width="2"/>

  <!-- Legend -->
  <rect x="50" y="440" width="800" height="50" fill="#f8fafc" rx="8"/>
  <text x="80" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">Layers:</text>
  <rect x="140" y="458" width="16" height="16" rx="3" fill="#0d9488"/>
  <text x="162" y="471" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Interface</text>
  <rect x="240" y="458" width="16" height="16" rx="3" fill="#2563eb"/>
  <text x="262" y="471" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Agent</text>
  <rect x="320" y="458" width="16" height="16" rx="3" fill="#7c3aed"/>
  <text x="342" y="471" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Orchestration</text>
  <rect x="440" y="458" width="16" height="16" rx="3" fill="#1a365d"/>
  <text x="462" y="471" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Foundation</text>

  <text x="600" y="471" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Each layer builds on the one below</text>
</svg>
