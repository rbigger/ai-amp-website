<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 650" width="1100" height="650">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-size: 28px; font-weight: 600; fill: #1a365d; }
      .subtitle { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; fill: #64748b; }
      .phase-title { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: white; }
      .phase-date { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: white; opacity: 0.9; }
      .item-text { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #1e293b; }
      .item-done { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #16a34a; }
      .item-progress { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #d97706; }
      .item-todo { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #64748b; }
      .milestone { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 600; }
    </style>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="25%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1100" height="650" fill="#ffffff"/>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">SOC 2 Certification Roadmap</text>
  <text x="550" y="65" text-anchor="middle" class="subtitle">Type I: Q2 2026 | Type II: Q4 2026</text>

  <!-- Timeline bar -->
  <rect x="50" y="95" width="1000" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="50" y="95" width="250" height="8" rx="4" fill="#16a34a"/>
  <rect x="300" y="95" width="100" height="8" fill="url(#timelineGrad)"/>

  <!-- Timeline markers -->
  <circle cx="50" cy="99" r="12" fill="#16a34a"/>
  <text x="50" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a" font-weight="600">NOW</text>

  <circle cx="350" cy="99" r="12" fill="#d97706"/>
  <text x="350" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#d97706" font-weight="600">Q1 2026</text>

  <circle cx="650" cy="99" r="12" fill="#2563eb"/>
  <text x="650" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2563eb" font-weight="600">Q2 2026</text>
  <text x="650" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2563eb">Type I</text>

  <circle cx="1050" cy="99" r="12" fill="#7c3aed"/>
  <text x="1050" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7c3aed" font-weight="600">Q4 2026</text>
  <text x="1050" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#7c3aed">Type II</text>

  <!-- Phase 1: Foundation (DONE) -->
  <g transform="translate(30, 160)">
    <rect width="240" height="200" rx="8" fill="#16a34a"/>
    <text x="120" y="28" text-anchor="middle" class="phase-title">Phase 1: Foundation</text>
    <text x="120" y="45" text-anchor="middle" class="phase-date">COMPLETE</text>

    <rect x="10" y="60" width="220" height="130" rx="6" fill="white"/>

    <text x="25" y="82" class="item-done">15 agent roles defined</text>
    <text x="25" y="100" class="item-done">State machine enforced</text>
    <text x="25" y="118" class="item-done">Audit logging active</text>
    <text x="25" y="136" class="item-done">Role-based access control</text>
    <text x="25" y="154" class="item-done">Handoff/recovery system</text>
    <text x="25" y="172" class="item-done">Dashboard (22 views)</text>
  </g>

  <!-- Phase 2: Controls (IN PROGRESS) -->
  <g transform="translate(290, 160)">
    <rect width="240" height="200" rx="8" fill="#d97706"/>
    <text x="120" y="28" text-anchor="middle" class="phase-title">Phase 2: Controls</text>
    <text x="120" y="45" text-anchor="middle" class="phase-date">IN PROGRESS</text>

    <rect x="10" y="60" width="220" height="130" rx="6" fill="white"/>

    <text x="25" y="82" class="item-done">CISO agent operational</text>
    <text x="25" y="100" class="item-done">COMPLIANCE agent operational</text>
    <text x="25" y="118" class="item-progress">Security severity (SEV0-3)</text>
    <text x="25" y="136" class="item-progress">Evidence collection</text>
    <text x="25" y="154" class="item-todo">Environment separation</text>
    <text x="25" y="172" class="item-todo">Formal change management</text>
  </g>

  <!-- Phase 3: Documentation -->
  <g transform="translate(550, 160)">
    <rect width="240" height="200" rx="8" fill="#2563eb"/>
    <text x="120" y="28" text-anchor="middle" class="phase-title">Phase 3: Documentation</text>
    <text x="120" y="45" text-anchor="middle" class="phase-date">Q1-Q2 2026</text>

    <rect x="10" y="60" width="220" height="130" rx="6" fill="white"/>

    <text x="25" y="82" class="item-todo">Policies and procedures</text>
    <text x="25" y="100" class="item-todo">Risk assessment</text>
    <text x="25" y="118" class="item-todo">Control matrices</text>
    <text x="25" y="136" class="item-todo">Vendor management</text>
    <text x="25" y="154" class="item-todo">Incident response plan</text>
    <text x="25" y="172" class="item-todo">Business continuity</text>
  </g>

  <!-- Phase 4: Audit -->
  <g transform="translate(810, 160)">
    <rect width="240" height="200" rx="8" fill="#7c3aed"/>
    <text x="120" y="28" text-anchor="middle" class="phase-title">Phase 4: Audit</text>
    <text x="120" y="45" text-anchor="middle" class="phase-date">Q2-Q4 2026</text>

    <rect x="10" y="60" width="220" height="130" rx="6" fill="white"/>

    <text x="25" y="82" class="item-todo">Auditor selection</text>
    <text x="25" y="100" class="item-todo">Readiness assessment</text>
    <text x="25" y="118" class="item-todo">Gap remediation</text>
    <text x="25" y="136" class="item-todo">Type I audit (Q2)</text>
    <text x="25" y="154" class="item-todo">Observation period</text>
    <text x="25" y="172" class="item-todo">Type II audit (Q4)</text>
  </g>

  <!-- Trust Services Criteria Progress -->
  <g transform="translate(30, 385)">
    <rect width="1020" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="510" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1a365d">Trust Services Criteria Coverage</text>

    <!-- CC6: Logical Access -->
    <g transform="translate(30, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">CC6 Logical Access</text>
      <rect x="0" y="20" width="140" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="126" height="12" rx="6" fill="#16a34a"/>
      <text x="145" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">90%</text>
    </g>

    <!-- CC7: System Operations -->
    <g transform="translate(200, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">CC7 System Ops</text>
      <rect x="0" y="20" width="140" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="98" height="12" rx="6" fill="#d97706"/>
      <text x="145" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">70%</text>
    </g>

    <!-- CC8: Change Management -->
    <g transform="translate(370, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">CC8 Change Mgmt</text>
      <rect x="0" y="20" width="140" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="84" height="12" rx="6" fill="#d97706"/>
      <text x="145" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">60%</text>
    </g>

    <!-- A1: Availability -->
    <g transform="translate(540, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">A1 Availability</text>
      <rect x="0" y="20" width="140" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="70" height="12" rx="6" fill="#d97706"/>
      <text x="145" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">50%</text>
    </g>

    <!-- C1: Confidentiality -->
    <g transform="translate(710, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">C1 Confidentiality</text>
      <rect x="0" y="20" width="140" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="56" height="12" rx="6" fill="#64748b"/>
      <text x="145" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">40%</text>
    </g>

    <!-- PI1: Processing Integrity -->
    <g transform="translate(880, 45)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">PI1 Integrity</text>
      <rect x="0" y="20" width="110" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="20" width="88" height="12" rx="6" fill="#16a34a"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">80%</text>
    </g>

    <!-- Overall -->
    <text x="510" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Overall Readiness: ~65% (Foundation complete, Controls in progress)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 530)">
    <rect width="1020" height="50" rx="8" fill="#f1f5f9"/>
    <text x="30" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1a365d">Status:</text>

    <circle cx="100" cy="25" r="6" fill="#16a34a"/>
    <text x="115" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#16a34a">Complete</text>

    <circle cx="220" cy="25" r="6" fill="#d97706"/>
    <text x="235" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#d97706">In Progress</text>

    <circle cx="360" cy="25" r="6" fill="#64748b"/>
    <text x="375" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Planned</text>

    <text x="550" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">|</text>

    <text x="600" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">Milestones:</text>
    <rect x="700" y="18" width="12" height="12" rx="3" fill="#2563eb"/>
    <text x="720" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#2563eb">Type I (Q2 2026)</text>
    <rect x="850" y="18" width="12" height="12" rx="3" fill="#7c3aed"/>
    <text x="870" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#7c3aed">Type II (Q4 2026)</text>
  </g>

  <!-- Footer -->
  <text x="550" y="610" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">AI-AMP is designed with SOC 2 compliance in mind from day one</text>
</svg>
