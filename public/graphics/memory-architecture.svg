<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .title { font-family: system-ui, -apple-system, sans-serif; font-size: 24px; font-weight: 600; fill: #1a365d; }
      .tier-label { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: white; }
      .tier-name { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: white; opacity: 0.9; }
      .description { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: #1e293b; }
      .desc-title { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; font-weight: 600; fill: #1a365d; }
    </style>
    <linearGradient id="hotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="coldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Four-Tier Memory Architecture</text>

  <!-- Pyramid layers (from top to bottom, smaller to larger) -->
  <!-- HOT tier (top - smallest) -->
  <polygon points="400,80 480,150 320,150" fill="url(#hotGradient)"/>
  <text x="400" y="125" text-anchor="middle" class="tier-label">HOT</text>
  <text x="400" y="142" text-anchor="middle" class="tier-name">(DNA)</text>

  <!-- WARM tier (split into A and B) -->
  <polygon points="320,155 480,155 505,190 295,190" fill="url(#warmGradient)"/>
  <text x="400" y="177" text-anchor="middle" class="tier-label">WARM-A</text>
  <polygon points="295,193 505,193 530,225 270,225" fill="#b45309"/>
  <text x="400" y="214" text-anchor="middle" class="tier-label">WARM-B</text>

  <!-- COOL tier -->
  <polygon points="270,230 530,230 580,300 220,300" fill="url(#coolGradient)"/>
  <text x="400" y="270" text-anchor="middle" class="tier-label">COOL</text>
  <text x="400" y="290" text-anchor="middle" class="tier-name">(Handoffs)</text>

  <!-- COLD tier (bottom - largest) -->
  <polygon points="220,305 580,305 630,375 170,375" fill="url(#coldGradient)"/>
  <text x="400" y="345" text-anchor="middle" class="tier-label">COLD</text>
  <text x="400" y="365" text-anchor="middle" class="tier-name">(Knowledge Base)</text>

  <!-- Description boxes on right side -->
  <g transform="translate(650, 85)">
    <rect x="0" y="0" width="140" height="50" fill="#fef2f2" rx="6"/>
    <text x="10" y="20" class="desc-title">Universal Identity</text>
    <text x="10" y="36" class="description">CLAUDE.md, state</text>
    <text x="10" y="48" class="description">machine, protocols</text>
  </g>

  <g transform="translate(650, 145)">
    <rect x="0" y="0" width="140" height="35" fill="#fffbeb" rx="6"/>
    <text x="10" y="15" class="desc-title">A: Role Injection</text>
    <text x="10" y="28" class="description">Loaded at /checkin</text>
  </g>
  <g transform="translate(650, 185)">
    <rect x="0" y="0" width="140" height="35" fill="#fef3c7" rx="6"/>
    <text x="10" y="15" class="desc-title">B: Session Work</text>
    <text x="10" y="28" class="description">Accumulates in session</text>
  </g>

  <g transform="translate(650, 235)">
    <rect x="0" y="0" width="140" height="50" fill="#f0fdfa" rx="6"/>
    <text x="10" y="20" class="desc-title">Session Snapshots</text>
    <text x="10" y="36" class="description">Handoff records,</text>
    <text x="10" y="48" class="description">recovery data</text>
  </g>

  <g transform="translate(650, 310)">
    <rect x="0" y="0" width="140" height="50" fill="#eff6ff" rx="6"/>
    <text x="10" y="20" class="desc-title">Knowledge Base</text>
    <text x="10" y="36" class="description">Run Book, HOWTOs,</text>
    <text x="10" y="48" class="description">KB articles</text>
  </g>

  <!-- Connector lines -->
  <line x1="480" y1="115" x2="650" y2="110" stroke="#fca5a5" stroke-width="2" stroke-dasharray="4"/>
  <line x1="505" y1="172" x2="650" y2="162" stroke="#fcd34d" stroke-width="2" stroke-dasharray="4"/>
  <line x1="530" y1="209" x2="650" y2="202" stroke="#d97706" stroke-width="2" stroke-dasharray="4"/>
  <line x1="580" y1="265" x2="650" y2="260" stroke="#5eead4" stroke-width="2" stroke-dasharray="4"/>
  <line x1="630" y1="340" x2="650" y2="335" stroke="#93c5fd" stroke-width="2" stroke-dasharray="4"/>

  <!-- Survival indicators on left side -->
  <g transform="translate(10, 85)">
    <rect x="0" y="0" width="150" height="40" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
    <text x="10" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#16a34a" font-weight="600">Survives everything</text>
  </g>

  <g transform="translate(10, 150)">
    <rect x="0" y="0" width="150" height="28" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
    <text x="10" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#d97706" font-weight="600">A: Injected at /checkin</text>
  </g>
  <g transform="translate(10, 182)">
    <rect x="0" y="0" width="150" height="28" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
    <text x="10" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#b45309" font-weight="600">B: Grows during session</text>
  </g>

  <g transform="translate(10, 245)">
    <rect x="0" y="0" width="150" height="40" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
    <text x="10" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#0d9488" font-weight="600">Survives restarts</text>
  </g>

  <g transform="translate(10, 325)">
    <rect x="0" y="0" width="150" height="40" fill="#f8fafc" rx="6" stroke="#e2e8f0"/>
    <text x="10" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#1a365d" font-weight="600">Queryable reference</text>
  </g>

  <!-- Connector lines from left -->
  <line x1="160" y1="105" x2="320" y2="115" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>
  <line x1="160" y1="164" x2="295" y2="172" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>
  <line x1="160" y1="196" x2="270" y2="208" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>
  <line x1="160" y1="265" x2="220" y2="265" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>
  <line x1="160" y1="345" x2="170" y2="340" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>

  <!-- Footer -->
  <text x="400" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Agents maintain continuity across sessions, crashes, and restarts</text>
  <text x="400" y="445" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Higher tiers = faster access, lower tiers = larger capacity</text>
</svg>
